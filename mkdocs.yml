site_name: IFC Processing API
site_description: API documentation for IFC file processing service
repo_url: https://github.com/LouisTrue/ifc-service
theme:
  name: material
  palette:
    primary: blue
    accent: blue
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - def_list

nav:
  - Home: index.md
  - API Reference: api-reference.md
  - Security: security.md

plugins:
  - search
